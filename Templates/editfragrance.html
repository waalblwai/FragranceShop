{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Fragrance</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{fragrance.name }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{fragrance.description}}</textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="text" maxlength="10" class="form-control" name="price" value="{{fragrance.price}}">
					</div>
					<label for="brandSeason">Season:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="brandSeason" id="brandSeason1" value="Summer Fragrance" {% if fragrance.brandSeason == 'Summer Fragrance'%}checked{%endif%}>Summer Fragrance
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="brandSeason" id="brandSeason2" value="Winter Fragrance" {% if fragrance.brandSeason == 'Winter Fragrance' %}checked{%endif%}>Winter Fragrance
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="brandSeason" id="brandSeason3" value="Autumn Fragrance" {% if fragrance.brandSeason == 'Autumn Fragrance'%}checked{%endif%}>Autumn Fragrance
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="brandSeason" id="brandSeason4" value="Spring Fragrance" {%if fragrance.brandSeason =='Spring Fragrance'%}checked{%endif%}>Spring Fragrance
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showBrands')}}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
